    <script>
      var isWechat = /MicroMessenger/.test(navigator.userAgent);
      if (isWechat) {
        var overlay = document.querySelector('.overlay');
        overlay.style.display = 'block';
        overlay.addEventListener('click',
        function() {
          return false;
        });

      }
      function download() {

        var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

        if (!isSafari) {
          alert("请使用Safari浏览器下载！");
          return;
        }

        var ios_version = navigator.userAgent.match(/OS (\d+)_(\d+)/);
        if (ios_version) {
          var major_version = parseInt(ios_version[1], 10);
          var minor_version = parseInt(ios_version[2], 10);
          if (major_version >= 17) {
            window.location.href = "./app.mobileconfig";
            setTimeout(function() {
              window.location.href = "./help.html";
            },
            1000);
          } else {
            window.location.href = "./app.mobileconfig";
            //setTimeout(function() {
              //window.location.href = "./install.mobileprovision";
            //},
            //4000);
          }
        } else {
          window.location.href = "#";
          alert("下载前 请点击左浏览器地址栏左侧 aA 或选择 大小 选择移动网站");
        }
      }
      function downloadFile() {
        var isAndroid = /(android)/i.test(navigator.userAgent);

        window.location.href = './app.apk';
      }
	  function downloadexe() {

      }
